<!DOCTYPE html>
<html>
        <head>
            <title></title>
            <meta charset='utf-8'>
            <link rel="stylesheet" href="assets/stylesheets/main.css">
            <script type="text/javascript" src="submission_api.js">
            </script>
        </head>

        <body onload="getTemplate()">

            <!-- Header -->

            <header id="header" class="container group">        </header>

            <!-- Input -->

            <section class="row">
              <div class="grid">

                <section class="col-2-3">

                <div>
                    <h2>Submit</h2>
                    <input type="file" id="solution"> <br/>
                    <input type="text" id="stdin"> <br/>
                    <select id="fileType">
                        <option>C++</option>
                        <option>Java</option>
                    </select> <br/>

                    <a class="btn btn-default" onclick="submit()">Submit</a>
                </div>

                </section>

                <section id="result" class="col-2-3">

                </section>

              </div>
            </section>

            <!-- Footer -->

            <footer id="footer" class="primary-footer container group">        </footer>

        </body>
</html>
