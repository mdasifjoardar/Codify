<!DOCTYPE html>

<html>
	<head>
		<title> Register </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/stylesheets/main.css">
	</head>

	<script type="text/javascript" src="assets/scripts/getTemplate.js">    </script>
	
	<body onload="getTemplate()">

		<!-- Header -->

        <header id="header" class="container group">        </header>

		<!-- Register -->

		<section class="row">
			<div class="container">
				<form class="reg-form" method="post" action="">

					<fieldset class="register">

					<label>
						Name
						<input type="text" name="name" required>
					</label>

					<label>
						<br>Age
						<input type="number" name="age" required>
					</label>

					<label>
						<br>Gender
						<input class="rad" type="radio" name="gender" value="male" checked>Male<!--
					 --><input class="rad" type="radio" name="gender" value="female">Female<!--
				 	 --><input class="rad" type="radio" name="gender" value="other">Other
					</label>

					<label>
						<br>Email
						<input type="email" name="email" required>
					</label>

					<label>
						<br>Country
						<select name="country" required>

							<option value="india">India</option>
							<option value="china">China</option>
							<option value="russia">Russia</option>

						</select>
						<br>
					</label>

					<input class="btn btn-alt" type="submit" name="submit" value="Submit">

				</fieldset>

				</form>

			</div>
		</section>

		<!-- Footer -->

		<footer id="footer" class="primary-footer container group">        </footer>

	</body>
</html>
